  <!--

    Welcome, fellow denizen of the mortal realms of code. It's been awhile since we've talked like
    this, I know. It wasn't you — it was me. You see, things got hard there for a bit and the light
    inside was just down to a dim flicker...but not so anymore.

    I mean, this is strange right? Talking this way? But, hey...wan't to grab a drink?
    I'd love to sit on the back porch and talk life with you...scream and laugh aloud with a
    fire roaring, whiskey in our veins, and passion in our hearts about the things we love.
    Really bond, ya know? It's amazing how rad that human connection can be. Human to human,
    sharing stories of failure, triumph and all of our awesome little nerdy oddities.

    Perhaps the ship would veer into musical taste territory and we'd wax poetic about how
    we're supposed to have these amazing tastes in music, but really we just love a good
    EDM beat, or maybe we love cartoon soundtracks? Or maybe about how we've always
    loved techno, trance and dubstep.

    No matter the topic, we'd walk away friends, and stronger for the conversation we'd had,
    no matter how different we were. Perhaps we grew up in lives and culture bubbles so
    polar-opposite, but we found, through friendship how to change and how to love and see
    ourselves in the one across from us, face glowing from the warmth of the fire,
    whiskey and solidarity.

    Well, that sure got emo.

    Oh, you're still here? Well, here are some interesting things that make me:

    Cry:
    https://www.youtube.com/watch?v=EboJrjl_ELI
    https://open.spotify.com/track/3AGawd3ZkLbYQlxe4nZIEK
    https://open.spotify.com/track/2TTpZrsNdlOBoHKNGdpSeq

    Dance:
    https://open.spotify.com/track/5PJKbLCiIkQgir60Sd8DQ5
    https://soundcloud.com/dj_tigerlily/mundian-to-bach-ke-tigerlily-bootleg
    https://soundcloud.com/dj_tigerlily/team-tiger-podcast-003-ft-jaysounds

    Party:
    https://www.blantonsbourbon.com/
    https://soundcloud.com/ben_oneil12/bearly-legal-continuous-mix
    https://open.spotify.com/user/1239043557/playlist/7qGMntSb6g6Nx2WmslDpCO
    https://open.spotify.com/user/1239043557/playlist/1pqVBQ6YsDATRzAAchGHQv
